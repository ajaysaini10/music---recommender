<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythmic Repertoire Recommender </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Rhythmic Repertoire Recommender</h1>
    <form action="/recommend" method="POST">
        <label for="song_name">Enter a song name:</label>
        <input type="text" id="song_name" name="song_name" required>

        <label for="num_recommendations">Number of recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" min="1" value="5">

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
